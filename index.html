<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Showroom Template</title>

  <!-- Cache busting -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- GSAP Core + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/CustomEase.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">
    <!-- Layer 1: Background -->
    <div id="background"></div>
    <div id="floor-reflection-mask"></div>

    <!-- Layer 2: Atmosphere -->
    <div id="atmosphere">
      <div class="dust-particles"></div>
      <div class="spotlight-beam"></div>
    </div>

    <!-- Layer 3: Dynamic Product Container -->
    <div id="products-container">
      <!-- Products injected here by JS -->
    </div>

    <!-- Layer 4: Foreground Elements -->
    <div id="vignette"></div>
    <div id="cinematic-bars">
      <div class="bar bar-top"></div>
      <div class="bar bar-bottom"></div>
    </div>
    
    <!-- Layer 5: UI Overlay -->
    <div id="ui-layer">
        <div class="brand-watermark">LUXURY COLLECTION</div>
    </div>
  </div>

  <script src="animation.js"></script>
</body>
</html>
